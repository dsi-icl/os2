# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
general:
  branches:
    ignore:
      - gh-pages
workflows:
  version: 2
  test_build:
    jobs:
      - build
      - test
jobs:
  build:
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
  test:
    docker:
      - image: circleci/node:8.9.4
      - image: bouncestorage/swift-aio
    steps:
      - run: grep aufs /proc/filesystems
      - run: ps auxw
      - checkout
      - run: cp tests/test.config.circle-ci.js tests/test.config.js
      - run: npm install
      - run: npm test

machine:
  timezone:
    America/Los_Angeles
  docker:
    version: latest

test:
  pre:
    - docker build -t bouncestorage/swift-aio
    - docker run -P -v /tmp/swift_test:/swift/nodes -t bouncestorage/swift-aio