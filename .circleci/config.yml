#
version: 2
jobs:
  build:
    machine: true
    steps:
      - run:
         name: Install Docker Compose
         command: |
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
	  
      - setup_remote_docker
	
      - run:
          name: Build & Run docker tests
          command: |
            docker-compose -f ./test/docker-compose.yml build swift
            docker-compose -f ./test/docker-compose.yml build tests
            docker-compose -f ./test/docker-compose.yml up tests
            docker-compose -f ./test/docker-compose.yml run tests yarn install
            docker-compose -f ./test/docker-compose.yml run tests yarn test

